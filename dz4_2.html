<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
        let numbers = [];
    
    let n = 0;


    for (i=1; i<=5; i++) {
    numbers[i] = prompt(`Введите ${i}-й элемент`);
         
    }


        let min = numbers[1];
     for (i=1; i<numbers.length; i++) {
         if (numbers[i] < min) { min = numbers[i]; n = i; }

     }   
        alert(`Минимальный: ${min}, Номер: ${n}`);
  </script>
</body>
</html>
